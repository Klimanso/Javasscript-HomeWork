<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="StringHelper.js" type="text/javascript"></script>
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>

    <link type="text/css" href="main.css" rel="stylesheet">
    <title>Лексический анализатор русских слов</title>
</head>
<body>
    <div class="container effect">
        <div class="pageHeader">
            <div class="firstImage">
                <img class="logo" src="logo2.png" height="45" width="45">
            </div>
            <div class="menuWrapper">
                <div class="helpButton">
                    <input class="button red" type="button" value="Help">
                </div>
                <div class="aboutButton">
                    <input class="button red" type="button" value="About">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="writePanel">
                <textarea class="textArea"></textarea>
            </div
                    ><div class="toolsPanel">
                <div class="toolsMenu">

                    <div class="menu">
                        <div class="static">
                            <div class="change" title="Меню"></div>
                        </div>
                    </div>

                    <div class="menu">
                        <div class="functions">
                            <div class="vowels" title="Найти гласные буквы"></div>
                        </div>
                    </div>

                    <div class="menu">
                        <div class="functions">
                            <div class="cons" title="Найти согласные буквы"></div>
                        </div>
                    </div>

                    <div class="menu">
                        <div class="functions">
                            <div class="slogs" title="Разбить слова на слоги"></div>
                        </div>
                    </div>

                    <div class="menu">
                        <div class="functions">
                            <div class="words" title="Найти количество слов"></div>
                        </div>
                    </div>


                    <div class="menu">
                        <div class="functions">
                            <div class="prefix" title="Выделить приставки"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="answerPanel"></div>
        </div>
        <div class="pageFooter">
            <footer class="footer">
                © 2014 Suinov Geray
            </footer>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
